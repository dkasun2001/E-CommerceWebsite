  <body>
    <!-- SHOP LANE Chatbot Widget Start -->
    <style>
      :root{
      --chat-btn-size: 60px;
      --chat-width: 400px;
      --chat-height: 600px;
      --chat-gap: 20px;
      --chat-z: 9999;
      }

      #chic-threads-chat-widget {
      position: fixed;
      bottom: var(--chat-gap);
      right: var(--chat-gap);
      z-index: var(--chat-z);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      pointer-events: none; /* allow child control */
      }

      #chic-threads-chat-button {
      pointer-events: auto;
      background-color: #ec4899; /* Pink color */
      color: white;
      width: var(--chat-btn-size);
      height: var(--chat-btn-size);
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.16s ease;
      -webkit-tap-highlight-color: transparent;
      }

      #chic-threads-chat-button:hover,
      #chic-threads-chat-button:focus {
      transform: scale(1.08);
      outline: none;
      }

      /* chat window styles: use visibility + opacity for smooth transitions */
      #chic-threads-chat-window {
      position: absolute;
      bottom: calc(var(--chat-btn-size) + 20px); /* above button */
      right: 0;
      width: var(--chat-width);
      max-width: calc(100vw - 40px);
      height: var(--chat-height);
      max-height: calc(100vh - 120px);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px) scale(0.995);
      transition: opacity 0.28s ease, transform 0.28s ease, visibility 0.28s;
      visibility: hidden;
      pointer-events: none;
      background: #fff;
      }

      #chic-threads-chat-window.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      visibility: visible;
      pointer-events: auto;
      }

      #chic-threads-chat-window iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      }

      /* Responsive adjustments */
      @media (max-width: 900px) {
      :root { --chat-btn-size: 56px; }
      #chic-threads-chat-window {
        width: calc(100vw - 48px);
        right: 16px;
        bottom: calc(var(--chat-btn-size) + 18px);
        height: 70vh;
        max-height: calc(100vh - 110px);
        border-radius: 10px;
      }
      }

      @media (max-width: 600px) {
      :root { --chat-btn-size: 52px; }
      #chic-threads-chat-widget {
        bottom: 16px;
        right: 16px;
        left: auto;
      }
      #chic-threads-chat-window {
        width: calc(100vw - 32px);
        right: 16px;
        bottom: calc(var(--chat-btn-size) + 14px);
        height: 68vh;
        border-radius: 10px;
      }
      }

      /* Small phones: make the chat window fullscreen-like for best UX */
      @media (max-width: 420px) {
      #chic-threads-chat-window {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        border-radius: 0;
        max-height: 100vh;
      }

      /* keep the button accessible but not overlapping the fullscreen window */
      #chic-threads-chat-button {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: calc(var(--chat-z) + 1);
      }
      }
    </style>

    <div id="chic-threads-chat-widget">
      <!-- The pop-up chat window -->
      <div id="chic-threads-chat-window">
        <!-- 
      IMPORTANT: Replace the src below with the URL you got from Step 1.
    -->
        <iframe
          src="https://dreamy-shortbread-7ada1a.netlify.app/"

        ></iframe>
      </div>

      <!-- The floating button that opens the chat -->
      <button
        id="chic-threads-chat-button"
        aria-label="Open Fashion Assistant Chat"
      >
        <!-- A simple chat icon SVG -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </button>
    </div>

    <script>
      const chatButton = document.getElementById("chic-threads-chat-button");
      const chatWindow = document.getElementById("chic-threads-chat-window");

      chatButton.addEventListener("click", () => {
        chatWindow.classList.toggle("open");
      });
    </script>
