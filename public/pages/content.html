<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CONTENT | E-COMMERCE WEBSITE BY EDYODA </title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="../styles/content.css">
    <link rel="stylesheet" href="../styles/theme.css">

</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("../header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div id="mainContainer">

        <h1> clothing for men and women </h1>
        <div id="containerClothing">
            <!-- JS rendered code -->
        </div>

        <h1> accessories for men and women </h1>
        <div id="containerAccessories">
            <!-- JS rendered code -->
        </div>
    </div>

    <!-- Add Product Button (only visible when authenticated) -->
    <button id="addProductBtn" class="add-product-btn" onclick="productManager.showAddProductModal()" style="display: none;">+</button>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("../footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
</body>
<script src="js/auth.js"></script>
<script src="js/darkMode.js"></script>
<script src="js/productManager.js"></script>
<script>
// Show add product button for authenticated users
if (authManager.isAuthenticated()) {
    document.getElementById('addProductBtn').style.display = 'block';
}
</script>
</html>
